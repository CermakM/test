host: khemenu.thoth-station.ninja
tls_verify: false
requirements_format: pipenv

repositories:
  - slug: CermakM/test
    token: '{KEBECHET_TOKEN}'
    managers:
      - name: update
        configuration:
          labels: [bot]
      - name: info

runtime_environments:
  - name: 'rhel:8'
    operating_system:
      name: rhel
      version: "8.0"
    python_version: "3.6"
    recommendation_type: latest
limit_latest_versions: 5
